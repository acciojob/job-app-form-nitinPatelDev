<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Job Application Form</h1>
    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email: *</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Gender Field -->
        <label>Gender: *</label>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="female" required>
        <label for="gender_female">Female</label>
        <br><br>

        <!-- Laptop Brands Dropdown -->
        <label for="laptop">Laptop Brand:</label>
        <select id="laptop" name="laptop">
            <option value="">--Please choose an option--</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        <br><br>

        <!-- Age Field -->
        <label for="age">Age: *</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth: *</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Portfolio URL Field -->
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
